<div class="container">
  <div class="row">
    <div>
      <h2>Articles</h2>
      <ul class="list-group">
        <app-post-list *ngFor="let post of posts"
                       [postTitle]="post.title"
                       [postContent]="post.content"
                       [postCreated_at]="post.created_at"></app-post-list>
      </ul>
    </div>
  </div>
</div>
